<md-sidenav-container>
	<md-card>
		<md-card-title>Lista de plazas</md-card-title>
		
<table class="table">
  <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Titulo</th>
      <th>Centro</th>
      <th>Ciudad</th>
      <th>Direccion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plaza of plazas let i = index">
      <th scope="row">{{i +1}}</th>
      <td>{{plaza.titulo}}</td>
      <td>{{plaza.centro}}</td>
      <td>{{plaza.ciudad}}</td>
      <td>{{plaza.direccion}}</td>  
    </tr>
  </tbody>
</table>
	</md-card>
</md-sidenav-container>
