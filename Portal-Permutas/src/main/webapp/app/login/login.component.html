<md-sidenav-container>
<div class="col-md-6 col-md-offset-3">
	<md-card>
    	<md-card-title>
			Login
		</md-card-title>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            
            <input type="text" id="username" class="form-control"  required minlength="4" maxlength="24" 
            name="username" [(ngModel)]="model.username" #username="ngModel" required />
            
            <div *ngIf="username.errors && (f.submitted || username.dirty || username.touched)"
            	class="alert alert-danger">
            	<div [hidden]="!username.errors.required">
              		Debe introducir un nombre de usuario
            	</div>
            	<div [hidden]="!username.errors.minlength">
              		El nombre de usuario debe contener al menos 4 caracteres
            	</div>
            	<div [hidden]="!username.errors.maxlength">
              		El nombre de usuario no puede contener mas de 24 caracteres
            	</div>
        	</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            
            <input type="password" id="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            
            <div *ngIf="password.errors && (f.submitted || password.dirty || password.touched)"
            	class="alert alert-danger">
            	<div [hidden]="!password.errors.required">
              		Este campo es obligatorio
            	</div>
        	</div>
        </div>
        
        <div class="form-group">
           <button md-raised-button [disabled]="loading || !f.form.valid" color="primary">Iniciar sesion</button>
           
            <ng-container *ngIf="loading">
            <md-progress-circle
        		class="example-margin"
        		[color]="color"
        		[mode]="mode"
        		[value]="value">
    		</md-progress-circle>
    		</ng-container>
    		
            <a md-button routerLink="/register">Registro</a>
        </div>
        
    </form>
    </md-card>
</div>
<md-sidenav-container>
